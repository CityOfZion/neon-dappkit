name: 'Test Report'
on:
  workflow_run:
    workflows: ['Check Build and Test']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: Unit Tests
          path: 'mocha-results.json'
          reporter: mocha-json
